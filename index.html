<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <main>
       <br>
        <div class="container">
           
            <div class="box">
                <form>
                    <fieldset>
                        <div class="row">
                            <br>
                        </div>
                        <div class="row">
                            <div class="heading col-lg-4 col-md-6 col-sm-8 col-xs-4">
                                <legend>Form Assignment</legend>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-box col-lg-6">
                                <label for="fname">Full name</label>
                                <input type="text" name="fname" id="fname">
                            </div>
                            <div class="form-box col-lg-6">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-box col-lg-12">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-box4 col-lg-2 col-md-4 col-sm-4 col-xs-12">
                                <input type="submit" name="collect" value="Submit">
                            </div>
                        </div>
                    </fieldset>
                </form>


            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>

</body>

</html>
